name: Deploy Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Wrangler environment to deploy (production or staging)"
        type: choice
        required: true
        default: production
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    concurrency:
      group: deploy-agent-network-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/network
          command: deploy --env ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}
