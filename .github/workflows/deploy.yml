name: Deploy Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Wrangler environment to deploy (production or staging)"
        type: choice
        required: true
        default: production
        options:
          - production
          - staging

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Typecheck
        run: pnpm turbo typecheck

      - name: Build dashboard
        run: pnpm --filter @atproto-agent/dashboard build

      - name: Upload dashboard dist
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: packages/dashboard/dist

  deploy-network:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    concurrency:
      group: deploy-network-${{ github.ref }}
      cancel-in-progress: true
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy network worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/network
          packageManager: pnpm
          command: deploy --env ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}

  deploy-dashboard:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    concurrency:
      group: deploy-dashboard-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dashboard
        run: pnpm --filter @atproto-agent/dashboard build

      - name: Deploy dashboard
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/dashboard
          packageManager: pnpm
          command: deploy
