<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Swarm ‚Äî Agent Network</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêù</text></svg>" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface-2: #1a1a25;
      --border: #2a2a3a;
      --text: #e0e0e8;
      --text-dim: #8888a0;
      --accent: #f0c040;
      --accent-dim: #f0c04030;
      --green: #40e080;
      --red: #e04060;
      --blue: #4080e0;
      --purple: #a060e0;
    }

    body {
      font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
    }

    .header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .header h1 span { color: var(--accent); }

    .status-pill {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: var(--surface-2);
      border: 1px solid var(--border);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.offline { background: var(--red); animation: none; }
    .status-dot.connecting { background: var(--accent); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .grid {
      display: grid;
      grid-template-columns: 300px 1fr;
      grid-template-rows: auto 1fr;
      gap: 1px;
      background: var(--border);
      min-height: calc(100vh - 60px);
    }

    .panel {
      background: var(--surface);
      padding: 1rem;
    }

    .panel-header {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header .count {
      background: var(--accent-dim);
      color: var(--accent);
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.65rem;
    }

    /* Agents sidebar */
    .agents-list { display: flex; flex-direction: column; gap: 0.5rem; }

    .agent-card {
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .agent-card:hover { border-color: var(--accent); }
    .agent-card.active { border-color: var(--accent); background: var(--accent-dim); }

    .agent-name {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .agent-did {
      font-size: 0.65rem;
      color: var(--text-dim);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .agent-meta {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .agent-tag {
      font-size: 0.6rem;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      background: var(--surface);
      color: var(--text-dim);
      border: 1px solid var(--border);
    }

    /* Stats bar */
    .stats-bar {
      grid-column: 1 / -1;
      display: flex;
      gap: 1px;
      background: var(--border);
    }

    .stat {
      flex: 1;
      background: var(--surface);
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.65rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0.25rem;
    }

    /* Activity feed */
    .feed { overflow-y: auto; max-height: calc(100vh - 160px); }

    .event {
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--border);
      animation: fadeIn 0.3s ease-out;
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .event-icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    .event-icon.memory { background: #4080e020; }
    .event-icon.message { background: #40e08020; }
    .event-icon.identity { background: #f0c04020; }
    .event-icon.prompt { background: #a060e020; }
    .event-icon.system { background: #e0404020; }

    .event-content { flex: 1; min-width: 0; }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.2rem;
    }

    .event-agent { font-weight: 600; font-size: 0.8rem; }
    .event-time { font-size: 0.65rem; color: var(--text-dim); }

    .event-body {
      font-size: 0.75rem;
      color: var(--text-dim);
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .event-type {
      font-size: 0.6rem;
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      background: var(--surface-2);
      color: var(--text-dim);
      margin-left: 0.5rem;
    }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-dim);
    }

    .empty-icon { font-size: 2rem; margin-bottom: 0.5rem; }
    .empty-text { font-size: 0.8rem; }

    /* Network graph placeholder */
    .network-viz {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      border: 1px dashed var(--border);
      border-radius: 8px;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .network-viz canvas {
      position: absolute;
      inset: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêù <span>HIGH</span>SWARM</h1>
    <div class="status-pill">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">connecting...</span>
    </div>
  </div>

  <div class="stats-bar">
    <div class="stat">
      <div class="stat-value" id="agentCount">0</div>
      <div class="stat-label">Agents</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="memoryCount">0</div>
      <div class="stat-label">Memories</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="messageCount">0</div>
      <div class="stat-label">Messages</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="uptimeDisplay">‚Äî</div>
      <div class="stat-label">Uptime</div>
    </div>
  </div>

  <div class="grid">
    <div class="panel">
      <div class="panel-header">
        Agents <span class="count" id="agentBadge">0</span>
      </div>
      <div class="agents-list" id="agentsList">
        <div class="empty">
          <div class="empty-icon">üîç</div>
          <div class="empty-text">Discovering agents...</div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        Activity Feed <span class="count" id="feedBadge">live</span>
      </div>
      <div class="feed" id="activityFeed">
        <div class="empty">
          <div class="empty-icon">üì°</div>
          <div class="empty-text">Waiting for activity...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost' 
      ? 'http://localhost:8787'
      : 'https://agent-network-production.joelhooks.workers.dev'

    const state = {
      agents: new Map(),
      events: [],
      stats: { memories: 0, messages: 0 },
      connected: false,
    }

    // --- Rendering ---

    function renderAgents() {
      const el = document.getElementById('agentsList')
      const agents = Array.from(state.agents.values())
      document.getElementById('agentCount').textContent = agents.length
      document.getElementById('agentBadge').textContent = agents.length

      if (!agents.length) {
        el.innerHTML = '<div class="empty"><div class="empty-icon">üîç</div><div class="empty-text">Discovering agents...</div></div>'
        return
      }

      el.innerHTML = agents.map(a => `
        <div class="agent-card" data-name="${a.name}">
          <div class="agent-name">${a.displayName || a.name}</div>
          <div class="agent-did">${a.did}</div>
          <div class="agent-meta">
            <span class="agent-tag">${a.memories || 0} memories</span>
            <span class="agent-tag">${timeSince(a.createdAt)}</span>
          </div>
        </div>
      `).join('')
    }

    function renderFeed() {
      const el = document.getElementById('activityFeed')
      document.getElementById('memoryCount').textContent = state.stats.memories
      document.getElementById('messageCount').textContent = state.stats.messages

      if (!state.events.length) {
        el.innerHTML = '<div class="empty"><div class="empty-icon">üì°</div><div class="empty-text">Waiting for activity...</div></div>'
        return
      }

      el.innerHTML = state.events.slice(0, 100).map(ev => {
        const iconClass = ev.type.includes('memory') ? 'memory' 
          : ev.type.includes('message') ? 'message'
          : ev.type.includes('identity') ? 'identity'
          : ev.type.includes('prompt') ? 'prompt'
          : 'system'
        const icon = iconClass === 'memory' ? 'üß†' 
          : iconClass === 'message' ? 'üí¨'
          : iconClass === 'identity' ? 'üîë'
          : iconClass === 'prompt' ? 'ü§ñ'
          : '‚ö°'
        
        return `
          <div class="event">
            <div class="event-icon ${iconClass}">${icon}</div>
            <div class="event-content">
              <div class="event-header">
                <span class="event-agent">${ev.agent}<span class="event-type">${ev.type}</span></span>
                <span class="event-time">${formatTime(ev.timestamp)}</span>
              </div>
              <div class="event-body">${escapeHtml(ev.summary)}</div>
            </div>
          </div>
        `
      }).join('')
    }

    function updateStatus(status) {
      const dot = document.getElementById('statusDot')
      const text = document.getElementById('statusText')
      dot.className = 'status-dot ' + status
      text.textContent = status === 'online' ? 'connected' 
        : status === 'connecting' ? 'connecting...' 
        : 'offline'
      state.connected = status === 'online'
    }

    // --- Data fetching ---

    async function fetchHealth() {
      try {
        const res = await fetch(`${API_BASE}/health`)
        const data = await res.json()
        if (data.status === 'ok') {
          updateStatus('online')
          const uptime = formatUptime(data.uptimeMs)
          document.getElementById('uptimeDisplay').textContent = uptime
        } else {
          updateStatus('connecting')
        }
      } catch {
        updateStatus('offline')
      }
    }

    async function fetchAgentData(name) {
      try {
        const headers = {}
        const token = localStorage.getItem('adminToken')
        if (token) headers['Authorization'] = `Bearer ${token}`

        const [identity, memories] = await Promise.all([
          fetch(`${API_BASE}/agents/${name}/identity`, { headers }).then(r => r.json()),
          fetch(`${API_BASE}/agents/${name}/memory`, { headers }).then(r => r.json()),
        ])

        const agent = {
          name,
          did: identity.did,
          displayName: name.charAt(0).toUpperCase() + name.slice(1),
          createdAt: identity.createdAt,
          memories: memories.entries?.length || 0,
        }

        state.agents.set(name, agent)

        // Add memories to feed
        if (memories.entries) {
          for (const entry of memories.entries) {
            const record = entry.record
            state.stats.memories++
            addEvent({
              type: record.$type || 'memory',
              agent: name,
              summary: record.summary || record.text || JSON.stringify(record).slice(0, 120),
              timestamp: record.createdAt || new Date().toISOString(),
            })
          }
        }

        renderAgents()
        renderFeed()
      } catch (e) {
        console.warn(`Failed to fetch agent ${name}:`, e)
      }
    }

    function addEvent(ev) {
      // Dedupe
      const key = `${ev.agent}:${ev.type}:${ev.timestamp}`
      if (state.events.some(e => `${e.agent}:${e.type}:${e.timestamp}` === key)) return
      state.events.unshift(ev)
      state.events = state.events.slice(0, 200)
    }

    // --- Polling (until WebSocket relay is wired) ---

    const KNOWN_AGENTS = ['grimlock', 'scout']

    async function poll() {
      await fetchHealth()
      for (const name of KNOWN_AGENTS) {
        await fetchAgentData(name)
      }
    }

    // --- Utils ---

    function formatTime(iso) {
      try {
        const d = new Date(iso)
        return d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
      } catch { return iso }
    }

    function formatUptime(ms) {
      const s = Math.floor(ms / 1000)
      if (s < 60) return `${s}s`
      const m = Math.floor(s / 60)
      if (m < 60) return `${m}m`
      const h = Math.floor(m / 60)
      if (h < 24) return `${h}h ${m % 60}m`
      const d = Math.floor(h / 24)
      return `${d}d ${h % 24}h`
    }

    function timeSince(epochMs) {
      if (!epochMs) return 'unknown'
      const s = Math.floor((Date.now() - epochMs) / 1000)
      if (s < 60) return 'just now'
      if (s < 3600) return `${Math.floor(s/60)}m ago`
      if (s < 86400) return `${Math.floor(s/3600)}h ago`
      return `${Math.floor(s/86400)}d ago`
    }

    function escapeHtml(str) {
      const div = document.createElement('div')
      div.textContent = str
      return div.innerHTML
    }

    // --- Admin token setup ---
    
    function checkToken() {
      const params = new URLSearchParams(window.location.search)
      const token = params.get('token')
      if (token) {
        localStorage.setItem('adminToken', token)
        window.history.replaceState({}, '', window.location.pathname)
      }
    }

    // --- Init ---

    checkToken()
    poll()
    setInterval(poll, 10000) // Poll every 10s
  </script>
</body>
</html>
