<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIGHSWARM ‚Äî Soft Organic Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;600;800&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-deep: #0a1f0a;
      --bg-moss: #1a2f1a;
      --text-cream: #f5f0e8;
      --text-dim: #a89f8f;
      --accent-teal: #4ecdc4;
      --accent-coral: #ff6b6b;
      --accent-amber: #ffd93d;
      --glow-teal: rgba(78, 205, 196, 0.3);
      --glow-coral: rgba(255, 107, 107, 0.3);
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg-deep);
      color: var(--text-cream);
      line-height: 1.7;
      overflow-x: hidden;
      position: relative;
    }

    /* Organic background blobs */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      right: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(78, 205, 196, 0.08) 0%, transparent 70%);
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      animation: float-blob 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -15%;
      left: -5%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 215, 61, 0.06) 0%, transparent 70%);
      border-radius: 40% 60% 70% 30% / 40% 70% 30% 60%;
      animation: float-blob 25s ease-in-out infinite reverse;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float-blob {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Organic noise texture */
    .texture-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(245, 240, 232, 0.01) 2px,
          rgba(245, 240, 232, 0.01) 4px
        );
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, rgba(26, 47, 26, 0.6), rgba(10, 31, 10, 0.8));
      border-radius: 30px;
      padding: 24px 32px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(78, 205, 196, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px var(--glow-teal);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-teal);
      text-shadow: 0 0 20px var(--glow-teal);
      letter-spacing: 0.05em;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(78, 205, 196, 0.1);
      padding: 8px 20px;
      border-radius: 20px;
      border: 1px solid var(--accent-teal);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: var(--accent-teal);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--glow-teal);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.15); opacity: 0.7; }
    }

    /* Stats bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(26, 47, 26, 0.5), rgba(10, 31, 10, 0.7));
      border-radius: 25px;
      padding: 24px;
      border: 1px solid rgba(78, 205, 196, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px var(--glow-teal);
      border-color: var(--accent-teal);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .stat-value {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent-teal);
    }

    /* Main content grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }

    @media (min-width: 768px) {
      .main-grid {
        grid-template-columns: 380px 1fr;
      }
    }

    /* Agent cards */
    .agents-section h2,
    .activity-section h2 {
      font-family: 'Fraunces', serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--accent-amber);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .agents-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .agent-card {
      background: linear-gradient(135deg, rgba(26, 47, 26, 0.6), rgba(10, 31, 10, 0.8));
      border-radius: 28px;
      padding: 24px;
      border: 2px solid rgba(78, 205, 196, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: rotate(0deg);
    }

    .agent-card:hover {
      transform: translateY(-2px) rotate(0.5deg);
      box-shadow: 0 8px 30px var(--glow-teal);
      border-color: var(--accent-teal);
    }

    .agent-card.active {
      border-color: var(--accent-teal);
      box-shadow: 0 0 30px var(--glow-teal);
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .agent-name-group {
      flex: 1;
    }

    .agent-name {
      font-family: 'Fraunces', serif;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-cream);
      margin-bottom: 6px;
    }

    .agent-specialty {
      display: inline-block;
      background: rgba(78, 205, 196, 0.2);
      color: var(--accent-teal);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid var(--accent-teal);
    }

    .agent-status {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent-teal);
      box-shadow: 0 0 15px var(--glow-teal);
    }

    .agent-status.inactive {
      background: var(--text-dim);
      box-shadow: none;
      animation: none;
    }

    .agent-status.active {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .agent-did {
      font-size: 0.85rem;
      color: var(--text-dim);
      font-family: monospace;
      cursor: pointer;
      margin-bottom: 12px;
      transition: color 0.2s;
    }

    .agent-did:hover {
      color: var(--accent-teal);
    }

    .agent-meta {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: var(--text-dim);
      margin-bottom: 12px;
    }

    .agent-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .agent-card.expanded .agent-details {
      max-height: 1000px;
    }

    .agent-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(78, 205, 196, 0.2);
    }

    .agent-section-title {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--accent-amber);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .goal-item {
      background: rgba(78, 205, 196, 0.08);
      border-radius: 15px;
      padding: 12px;
      margin-bottom: 8px;
      border-left: 3px solid var(--accent-teal);
    }

    .goal-item.completed {
      border-left-color: var(--accent-amber);
      opacity: 0.7;
    }

    .goal-item.pending {
      border-left-color: var(--text-dim);
      opacity: 0.6;
    }

    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .goal-status {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 8px;
      background: rgba(78, 205, 196, 0.2);
      color: var(--accent-teal);
      font-weight: 600;
    }

    .goal-status.completed {
      background: rgba(255, 215, 61, 0.2);
      color: var(--accent-amber);
    }

    .goal-status.pending {
      background: rgba(168, 159, 143, 0.2);
      color: var(--text-dim);
    }

    .goal-desc {
      font-size: 0.9rem;
      color: var(--text-cream);
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 6px;
      background: rgba(78, 205, 196, 0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-teal), var(--accent-amber));
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px var(--glow-teal);
    }

    .config-grid {
      display: grid;
      gap: 8px;
      font-size: 0.85rem;
    }

    .config-row {
      display: flex;
      gap: 8px;
    }

    .config-label {
      color: var(--text-dim);
      min-width: 80px;
    }

    .config-value {
      color: var(--text-cream);
      font-family: monospace;
    }

    .personality {
      font-style: italic;
      color: var(--text-dim);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    /* Activity feed */
    .activity-feed {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .event-card {
      background: linear-gradient(135deg, rgba(26, 47, 26, 0.5), rgba(10, 31, 10, 0.7));
      border-radius: 22px;
      padding: 20px;
      border: 1px solid rgba(78, 205, 196, 0.1);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
      transform: rotate(-0.3deg);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .event-card:nth-child(even) {
      transform: rotate(0.3deg);
    }

    .event-card:hover {
      transform: translateY(-2px) rotate(0deg);
      box-shadow: 0 6px 25px var(--glow-teal);
      border-color: var(--accent-teal);
    }

    .event-card.error {
      border-color: var(--accent-coral);
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(26, 47, 26, 0.5));
    }

    .event-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .event-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .event-meta {
      flex: 1;
    }

    .event-kind {
      display: inline-block;
      background: rgba(78, 205, 196, 0.2);
      color: var(--accent-teal);
      padding: 3px 10px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-right: 8px;
      border: 1px solid var(--accent-teal);
    }

    .event-kind.error {
      background: rgba(255, 107, 107, 0.2);
      color: var(--accent-coral);
      border-color: var(--accent-coral);
    }

    .event-agent {
      font-weight: 600;
      color: var(--text-cream);
    }

    .event-timestamp {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-left: 8px;
    }

    .event-summary {
      font-weight: 600;
      color: var(--text-cream);
      margin-bottom: 6px;
      font-size: 1rem;
    }

    .event-text {
      color: var(--text-dim);
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .event-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .tag {
      background: rgba(255, 215, 61, 0.15);
      color: var(--accent-amber);
      padding: 3px 10px;
      border-radius: 10px;
      font-size: 0.75rem;
      border: 1px solid rgba(255, 215, 61, 0.3);
    }

    .event-data {
      background: rgba(78, 205, 196, 0.08);
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      border-left: 3px solid var(--accent-teal);
    }

    .data-grid {
      display: grid;
      gap: 6px;
      font-size: 0.85rem;
    }

    .data-row {
      display: flex;
      gap: 10px;
    }

    .data-key {
      color: var(--text-dim);
      font-weight: 600;
      min-width: 100px;
    }

    .data-value {
      color: var(--text-cream);
      font-family: monospace;
    }

    .error-display {
      background: rgba(255, 107, 107, 0.1);
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      border-left: 3px solid var(--accent-coral);
      font-family: monospace;
      font-size: 0.85rem;
      color: var(--accent-coral);
    }

    .context-toggle {
      margin-top: 10px;
      background: none;
      border: 1px solid rgba(78, 205, 196, 0.3);
      color: var(--accent-teal);
      padding: 6px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .context-toggle:hover {
      background: rgba(78, 205, 196, 0.1);
      border-color: var(--accent-teal);
    }

    .context-json {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .event-card.context-open .context-json {
      max-height: 500px;
      margin-top: 12px;
    }

    .json-display {
      background: rgba(10, 31, 10, 0.8);
      border-radius: 12px;
      padding: 12px;
      font-family: monospace;
      font-size: 0.8rem;
      color: var(--accent-teal);
      overflow-x: auto;
      white-space: pre-wrap;
      border: 1px solid rgba(78, 205, 196, 0.2);
    }

    /* Mobile adjustments */
    @media (max-width: 767px) {
      .container {
        padding: 12px;
      }

      header {
        border-radius: 20px;
        padding: 20px;
      }

      .logo {
        font-size: 1.5rem;
      }

      .stat-card {
        padding: 16px;
      }

      .stat-value {
        font-size: 1.5rem;
      }

      .agent-card,
      .event-card {
        border-radius: 20px;
      }
    }

    /* Utility */
    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.3), transparent);
      margin: 30px 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="texture-overlay"></div>

  <div class="container">
    <!-- Header -->
    <header>
      <div class="header-content">
        <div class="logo">HIGHSWARM</div>
        <div class="connection-status">
          <div class="status-dot"></div>
          <span>Connected</span>
        </div>
      </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Agents</div>
        <div class="stat-value" id="stat-agents">3 / 3</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Memories</div>
        <div class="stat-value" id="stat-memories">174</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Messages</div>
        <div class="stat-value" id="stat-messages">10</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Network Age</div>
        <div class="stat-value" id="stat-uptime">0h 0m 0s</div>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="main-grid">
      <!-- Agents Sidebar -->
      <div class="agents-section">
        <h2>üåø Living Agents</h2>
        <div class="agents-list" id="agents-list"></div>
      </div>

      <!-- Activity Feed -->
      <div class="activity-section">
        <h2>üåä Activity Stream</h2>
        <div class="activity-feed" id="activity-feed"></div>
      </div>
    </div>
  </div>

  <script>
    // Mock data
    const agents = [
      {
        name: 'alice', displayName: 'Alice', did: 'did:plc:abc123xyz789', memories: 47,
        config: {
          personality: 'Analytical and detail-oriented. Loves graphs and metrics.',
          specialty: 'Data Analysis',
          model: 'claude-opus-4-6',
          fastModel: 'claude-sonnet-4-5',
          loopIntervalMs: 30000,
          goals: [
            { id: 'g1', description: 'Analyze swarm memory usage trends', priority: 1, status: 'active', progress: 0.65 },
            { id: 'g2', description: 'Generate weekly health report', priority: 2, status: 'completed', progress: 1.0 },
          ],
          enabledTools: ['hivemind_find', 'hivemind_store', 'web_search']
        },
        loop: { loopRunning: true, loopCount: 142, nextAlarm: Date.now() + 15000 }
      },
      {
        name: 'bob', displayName: 'Bob', did: 'did:plc:def456uvw012', memories: 23,
        config: {
          personality: 'Optimistic troublemaker. Likes to poke things and see what breaks.',
          specialty: 'Integration Testing',
          model: 'claude-opus-4-5',
          fastModel: 'claude-haiku-4-5',
          loopIntervalMs: 60000,
          goals: [
            { id: 'g3', description: 'Test gateway reconnection logic', priority: 1, status: 'active', progress: 0.2 },
          ],
          enabledTools: ['swarm_spawn_subtask', 'swarm_review', 'bash']
        },
        loop: { loopRunning: false, loopCount: 89, nextAlarm: null }
      },
      {
        name: 'grimlock', displayName: 'Grimlock', did: 'did:plc:ghi789rst345', memories: 104,
        config: {
          personality: 'Gruff, direct, no-nonsense system operator.',
          specialty: 'System Operations',
          model: 'claude-opus-4-6',
          fastModel: 'claude-sonnet-4-5',
          loopIntervalMs: 45000,
          goals: [
            { id: 'g4', description: 'Monitor gateway stability metrics', priority: 1, status: 'active', progress: 0.85 },
            { id: 'g5', description: 'Archive stale event logs', priority: 3, status: 'pending', progress: 0 },
          ],
          enabledTools: ['openclaw_gateway', 'hivemind_stats', 'system_echo']
        },
        loop: { loopRunning: true, loopCount: 312, nextAlarm: Date.now() + 22000 }
      }
    ];

    const events = [
      { type: 'memory.store', agent: 'alice', kind: 'memory', timestamp: new Date(Date.now() - 120000).toISOString(), summary: 'Stored trend analysis', text: 'Memory decay rate decreased 15% over last 24h', tags: ['analytics', 'performance'], details: { memoryData: { metric: 'decay_rate', delta: -0.15, timeWindow: '24h' } } },
      { type: 'tool.call', agent: 'bob', kind: 'tool', timestamp: new Date(Date.now() - 180000).toISOString(), summary: 'Executed swarm_spawn_subtask', text: 'Spawned subtask "test-websocket-failover" with 3 agents', tags: ['testing'], details: { context: { subtaskId: 'st-xyz', agentCount: 3 } } },
      { type: 'loop.iteration', agent: 'grimlock', kind: 'loop', timestamp: new Date(Date.now() - 240000).toISOString(), summary: 'Loop iteration 312', text: 'Checked gateway health. All RPC probes green.', tags: ['operations'] },
      { type: 'agent.think_aloud', agent: 'alice', kind: 'think_aloud', timestamp: new Date(Date.now() - 300000).toISOString(), summary: 'Considering weekly report format', text: 'Should include per-agent memory growth charts and top 5 memory clusters by decay score.', details: { context: { reportType: 'weekly', sections: ['memory_growth', 'decay_score'] } } },
      { type: 'loop.error', agent: 'bob', kind: 'error', timestamp: new Date(Date.now() - 360000).toISOString(), summary: 'WebSocket handshake timeout', text: 'Failed to establish WS connection to gateway', tags: ['network', 'error'], details: { error: { code: 'HANDSHAKE_TIMEOUT', message: 'Connection attempt timed out after 10s' } } },
      { type: 'agent.comms.message', agent: 'grimlock', kind: 'message', timestamp: new Date(Date.now() - 420000).toISOString(), summary: 'Sent status update to alice', text: 'Gateway uptime: 14d 6h 23m. No zombie processes detected.', tags: ['communication'] },
      { type: 'goal.progress', agent: 'alice', kind: 'goal', timestamp: new Date(Date.now() - 480000).toISOString(), summary: 'Goal progress updated', text: 'Analyze swarm memory usage trends now 65% complete', tags: ['goals'], details: { memoryData: { goalId: 'g1', progress: 0.65 } } },
      { type: 'identity.refresh', agent: 'bob', kind: 'identity', timestamp: new Date(Date.now() - 540000).toISOString(), summary: 'Refreshed DID document', text: 'Updated publicKey rotation metadata', tags: ['identity'] },
      { type: 'system.archive', agent: 'grimlock', kind: 'system', timestamp: new Date(Date.now() - 600000).toISOString(), summary: 'Archived 1,247 events older than 7d', text: 'Cleaned up stale activity feed entries.', tags: ['housekeeping'] },
      { type: 'prompt.load', agent: 'alice', kind: 'prompt', timestamp: new Date(Date.now() - 660000).toISOString(), summary: 'Loaded analysis prompt template', text: 'Using template "weekly-health-v3" for report generation', tags: ['prompt-engineering'] },
    ];

    // Kind to emoji mapping
    const kindEmoji = {
      memory: 'üß†',
      tool: 'üîß',
      loop: 'üîÑ',
      think_aloud: 'üí≠',
      error: '‚ö°',
      message: 'üåø',
      goal: 'üéØ',
      identity: 'üîë',
      system: '‚öôÔ∏è',
      prompt: 'üìù'
    };

    // Format timestamp
    function formatTimestamp(iso) {
      const date = new Date(iso);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);

      if (diff < 60) return `${diff}s ago`;
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
      return `${Math.floor(diff / 86400)}d ago`;
    }

    // Truncate DID
    function truncateDid(did) {
      const parts = did.split(':');
      const hash = parts[parts.length - 1];
      return `${parts[0]}:${parts[1]}:${hash.slice(0, 8)}...${hash.slice(-4)}`;
    }

    // Render agents
    function renderAgents() {
      const container = document.getElementById('agents-list');
      container.innerHTML = agents.map(agent => {
        const activeClass = agent.loop.loopRunning ? 'active' : '';
        const statusClass = agent.loop.loopRunning ? 'active' : 'inactive';

        const goalsHtml = agent.config.goals.map(goal => `
          <div class="goal-item ${goal.status}">
            <div class="goal-header">
              <div class="goal-desc">${goal.description}</div>
              <div class="goal-status ${goal.status}">${goal.status}</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${goal.progress * 100}%"></div>
            </div>
          </div>
        `).join('');

        const toolsHtml = agent.config.enabledTools.join(', ');

        return `
          <div class="agent-card ${activeClass}" data-agent="${agent.name}">
            <div class="agent-header">
              <div class="agent-name-group">
                <div class="agent-name">${agent.displayName}</div>
                <div class="agent-specialty">${agent.config.specialty}</div>
              </div>
              <div class="agent-status ${statusClass}"></div>
            </div>
            <div class="agent-did" onclick="copyDid('${agent.did}')" title="Click to copy">
              ${truncateDid(agent.did)}
            </div>
            <div class="agent-meta">
              <span>üéØ ${agent.config.goals.length} goals</span>
              <span>üß† ${agent.memories} memories</span>
            </div>
            <div class="agent-details">
              <div class="agent-section">
                <div class="agent-section-title">Goals</div>
                ${goalsHtml}
              </div>
              <div class="agent-section">
                <div class="agent-section-title">Loop Status</div>
                <div class="config-grid">
                  <div class="config-row">
                    <div class="config-label">Running:</div>
                    <div class="config-value">${agent.loop.loopRunning ? 'Yes' : 'No'}</div>
                  </div>
                  <div class="config-row">
                    <div class="config-label">Iteration:</div>
                    <div class="config-value">${agent.loop.loopCount}</div>
                  </div>
                </div>
              </div>
              <div class="agent-section">
                <div class="agent-section-title">Configuration</div>
                <div class="config-grid">
                  <div class="config-row">
                    <div class="config-label">Model:</div>
                    <div class="config-value">${agent.config.model}</div>
                  </div>
                  <div class="config-row">
                    <div class="config-label">Fast Model:</div>
                    <div class="config-value">${agent.config.fastModel}</div>
                  </div>
                  <div class="config-row">
                    <div class="config-label">Tools:</div>
                    <div class="config-value">${toolsHtml}</div>
                  </div>
                </div>
              </div>
              <div class="agent-section">
                <div class="agent-section-title">Personality</div>
                <div class="personality">${agent.config.personality}</div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      // Add click handlers
      document.querySelectorAll('.agent-card').forEach(card => {
        card.addEventListener('click', (e) => {
          if (e.target.classList.contains('agent-did')) return;
          card.classList.toggle('expanded');
        });
      });
    }

    // Render events
    function renderEvents() {
      const container = document.getElementById('activity-feed');
      container.innerHTML = events.map((event, idx) => {
        const errorClass = event.kind === 'error' ? 'error' : '';
        const icon = kindEmoji[event.kind] || 'üìå';

        const tagsHtml = event.tags ? event.tags.map(tag =>
          `<span class="tag">${tag}</span>`
        ).join('') : '';

        let detailsHtml = '';
        if (event.kind === 'memory' && event.details?.memoryData) {
          const data = event.details.memoryData;
          detailsHtml = `
            <div class="event-data">
              <div class="data-grid">
                ${Object.entries(data).map(([key, value]) => `
                  <div class="data-row">
                    <div class="data-key">${key}:</div>
                    <div class="data-value">${JSON.stringify(value)}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }

        if (event.kind === 'error' && event.details?.error) {
          const err = event.details.error;
          detailsHtml = `
            <div class="error-display">
              ${err.code}: ${err.message}
            </div>
          `;
        }

        const contextJson = event.details ? JSON.stringify(event.details, null, 2) : '';

        return `
          <div class="event-card ${errorClass}" data-idx="${idx}">
            <div class="event-header">
              <div class="event-icon">${icon}</div>
              <div class="event-meta">
                <div>
                  <span class="event-kind ${errorClass}">${event.kind}</span>
                  <span class="event-agent">${event.agent}</span>
                  <span class="event-timestamp">${formatTimestamp(event.timestamp)}</span>
                </div>
                <div class="event-summary">${event.summary}</div>
              </div>
            </div>
            <div class="event-text">${event.text}</div>
            ${tagsHtml ? `<div class="event-tags">${tagsHtml}</div>` : ''}
            ${detailsHtml}
            ${contextJson ? `
              <button class="context-toggle" onclick="toggleContext(${idx})">Show context</button>
              <div class="context-json">
                <div class="json-display">${contextJson}</div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    // Toggle context
    function toggleContext(idx) {
      const card = document.querySelector(`[data-idx="${idx}"]`);
      const isOpen = card.classList.contains('context-open');
      card.classList.toggle('context-open');
      const btn = card.querySelector('.context-toggle');
      btn.textContent = isOpen ? 'Show context' : 'Hide context';
    }

    // Copy DID
    function copyDid(did) {
      navigator.clipboard.writeText(did).then(() => {
        console.log('DID copied:', did);
      });
    }

    // Update stats
    function updateStats() {
      const activeAgents = agents.filter(a => a.loop.loopRunning).length;
      const totalMemories = agents.reduce((sum, a) => sum + a.memories, 0);

      document.getElementById('stat-agents').textContent = `${activeAgents} / ${agents.length}`;
      document.getElementById('stat-memories').textContent = totalMemories;
      document.getElementById('stat-messages').textContent = events.length;
    }

    // Update uptime
    let startTime = Date.now();
    function updateUptime() {
      const elapsed = Date.now() - startTime;
      const hours = Math.floor(elapsed / 3600000);
      const minutes = Math.floor((elapsed % 3600000) / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      document.getElementById('stat-uptime').textContent = `${hours}h ${minutes}m ${seconds}s`;
    }

    // Initialize
    renderAgents();
    renderEvents();
    updateStats();
    setInterval(updateUptime, 1000);

    // Make functions global
    window.toggleContext = toggleContext;
    window.copyDid = copyDid;
  </script>
</body>
</html>
