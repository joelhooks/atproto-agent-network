<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIGHSWARM :: CRT TERMINAL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --phosphor-green: #33ff00;
      --phosphor-dim: rgba(51, 255, 0, 0.4);
      --phosphor-red: #ff3333;
      --screen-bg: #0a0a0a;
      --bezel-color: #1a1a1a;
      --off-white: #2a2a2a;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: var(--phosphor-green);
      overflow-x: hidden;
      min-height: 100vh;
      padding: 16px;
      animation: powerOn 0.8s ease-out;
    }

    @keyframes powerOn {
      0% {
        opacity: 0;
        filter: brightness(3);
      }
      50% {
        opacity: 0.5;
        filter: brightness(2);
      }
      100% {
        opacity: 1;
        filter: brightness(1);
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 99% { opacity: 0; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .crt-container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--bezel-color);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8),
                  inset 0 2px 4px rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .crt-screen {
      background: var(--screen-bg);
      border-radius: 8px;
      padding: 32px 24px;
      position: relative;
      overflow: hidden;
      animation: flicker 4s infinite;
    }

    /* Scanlines */
    .crt-screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* Screen curvature vignette */
    .crt-screen::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, transparent 50%, rgba(0, 0, 0, 0.3) 100%);
      pointer-events: none;
      z-index: 999;
    }

    .phosphor-glow {
      text-shadow: 0 0 8px var(--phosphor-green),
                   0 0 12px var(--phosphor-green),
                   0 0 16px var(--phosphor-green);
    }

    .phosphor-glow-strong {
      text-shadow: 0 0 12px var(--phosphor-green),
                   0 0 20px var(--phosphor-green),
                   0 0 28px var(--phosphor-green),
                   0 0 36px var(--phosphor-green);
    }

    .phosphor-glow-red {
      color: var(--phosphor-red);
      text-shadow: 0 0 8px var(--phosphor-red),
                   0 0 12px var(--phosphor-red);
    }

    /* Header */
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 24px;
      border-bottom: 2px solid var(--phosphor-dim);
      gap: 16px;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-family: 'VT323', monospace;
      font-size: 2.5rem;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.875rem;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--phosphor-green);
      box-shadow: 0 0 12px var(--phosphor-green);
      animation: flicker 2s infinite;
    }

    nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    nav button {
      background: transparent;
      border: 1px solid var(--phosphor-dim);
      color: var(--phosphor-green);
      padding: 8px 16px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    nav button:hover {
      border-color: var(--phosphor-green);
      background: rgba(51, 255, 0, 0.1);
      text-shadow: 0 0 8px var(--phosphor-green);
    }

    nav button:active {
      animation: glitch 0.2s;
    }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin: 24px 0;
      position: relative;
      z-index: 10;
    }

    .stat-card {
      border: 2px solid var(--phosphor-dim);
      padding: 16px;
      background: rgba(51, 255, 0, 0.02);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--phosphor-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-family: 'VT323', monospace;
      font-size: 2rem;
      margin-top: 8px;
    }

    /* Main Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      margin-top: 24px;
      position: relative;
      z-index: 10;
    }

    @media (min-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Agent Cards */
    .agents-section h2,
    .activity-section h2 {
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .agent-card {
      border: 2px solid var(--phosphor-green);
      padding: 16px;
      margin-bottom: 16px;
      background: rgba(51, 255, 0, 0.02);
      cursor: pointer;
      transition: all 0.2s;
    }

    .agent-card:hover {
      background: rgba(51, 255, 0, 0.05);
      box-shadow: 0 0 20px rgba(51, 255, 0, 0.2);
    }

    .agent-card:active {
      animation: glitch 0.15s;
    }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .agent-name {
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      text-transform: uppercase;
    }

    .agent-status {
      padding: 4px 12px;
      font-size: 0.75rem;
      border: 1px solid;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .agent-status.online {
      border-color: var(--phosphor-green);
      color: var(--phosphor-green);
      text-shadow: 0 0 8px var(--phosphor-green);
    }

    .agent-status.offline {
      border-color: var(--off-white);
      color: var(--off-white);
    }

    .agent-info {
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--phosphor-dim);
    }

    .agent-info strong {
      color: var(--phosphor-green);
    }

    .agent-details {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--phosphor-dim);
      display: none;
    }

    .agent-details.expanded {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .detail-section {
      margin-bottom: 16px;
    }

    .detail-section h3 {
      font-size: 0.875rem;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: var(--phosphor-green);
    }

    .detail-content {
      font-size: 0.8125rem;
      line-height: 1.6;
      color: var(--phosphor-dim);
    }

    .goal-item {
      margin-bottom: 12px;
      padding: 8px;
      border-left: 2px solid var(--phosphor-dim);
      padding-left: 12px;
    }

    .goal-status {
      display: inline-block;
      padding: 2px 8px;
      font-size: 0.75rem;
      border: 1px solid;
      margin-left: 8px;
      text-transform: uppercase;
    }

    .goal-status.active {
      border-color: var(--phosphor-green);
      color: var(--phosphor-green);
    }

    .goal-status.completed {
      border-color: var(--phosphor-dim);
      color: var(--phosphor-dim);
    }

    .goal-status.pending {
      border-color: var(--off-white);
      color: var(--off-white);
    }

    .progress-bar {
      height: 8px;
      background: var(--off-white);
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--phosphor-green);
      box-shadow: 0 0 8px var(--phosphor-green);
      transition: width 0.3s;
    }

    .tool-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .tool-tag {
      font-size: 0.75rem;
      padding: 4px 8px;
      border: 1px solid var(--phosphor-dim);
      color: var(--phosphor-dim);
    }

    /* Activity Feed */
    .activity-section {
      grid-column: 1 / -1;
    }

    .activity-feed {
      background: rgba(51, 255, 0, 0.02);
      border: 2px solid var(--phosphor-green);
      padding: 16px;
      max-height: 600px;
      overflow-y: auto;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8125rem;
    }

    /* Custom scrollbar */
    .activity-feed::-webkit-scrollbar {
      width: 8px;
    }

    .activity-feed::-webkit-scrollbar-track {
      background: var(--off-white);
    }

    .activity-feed::-webkit-scrollbar-thumb {
      background: var(--phosphor-green);
      box-shadow: 0 0 8px var(--phosphor-green);
    }

    .event-line {
      margin-bottom: 12px;
      padding: 12px;
      border-left: 2px solid var(--phosphor-dim);
      padding-left: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .event-line:hover {
      border-left-color: var(--phosphor-green);
      background: rgba(51, 255, 0, 0.05);
    }

    .event-line.error {
      border-left-color: var(--phosphor-red);
    }

    .event-timestamp {
      color: var(--phosphor-dim);
      font-size: 0.75rem;
    }

    .event-agent {
      color: var(--phosphor-green);
      text-transform: uppercase;
    }

    .event-type {
      display: inline-block;
      padding: 2px 8px;
      font-size: 0.75rem;
      border: 1px solid var(--phosphor-dim);
      margin: 0 8px;
      text-transform: uppercase;
    }

    .event-text {
      margin-top: 8px;
      line-height: 1.5;
    }

    .event-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .event-tag {
      font-size: 0.75rem;
      padding: 2px 8px;
      border: 1px solid var(--phosphor-dim);
      color: var(--phosphor-dim);
    }

    .event-details {
      margin-top: 12px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--phosphor-dim);
      display: none;
      font-size: 0.75rem;
    }

    .event-details.expanded {
      display: block;
      animation: fadeIn 0.3s;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background: var(--phosphor-green);
      margin-left: 4px;
      animation: blink 1s infinite;
      box-shadow: 0 0 8px var(--phosphor-green);
    }

    /* Mobile adjustments */
    @media (max-width: 767px) {
      body {
        padding: 8px;
      }

      .crt-container {
        padding: 12px;
        border-radius: 12px;
      }

      .crt-screen {
        padding: 16px 12px;
      }

      .logo {
        font-size: 1.75rem;
      }

      .stat-value {
        font-size: 1.5rem;
      }

      .activity-feed {
        max-height: 400px;
      }

      /* Reduce scanline intensity on mobile */
      .crt-screen::before {
        opacity: 0.5;
      }
    }

    /* Touch targets for mobile */
    @media (max-width: 767px) {
      nav button,
      .agent-card,
      .event-line {
        min-height: 44px;
      }
    }
  </style>
</head>
<body>
  <div class="crt-container">
    <div class="crt-screen">
      <header>
        <h1 class="logo phosphor-glow-strong">HIGHSWARM</h1>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="phosphor-glow">SYSTEM ONLINE</span>
        </div>
        <nav>
          <button>AGENTS</button>
          <button>ACTIVITY</button>
          <button>CONFIG</button>
        </nav>
      </header>

      <div class="stats-bar">
        <div class="stat-card">
          <div class="stat-label">Active Agents</div>
          <div class="stat-value phosphor-glow">3</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Memories</div>
          <div class="stat-value phosphor-glow">174</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Loop Iterations</div>
          <div class="stat-value phosphor-glow">543</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Events (24h)</div>
          <div class="stat-value phosphor-glow">10</div>
        </div>
      </div>

      <div class="main-grid">
        <div class="agents-section">
          <h2 class="phosphor-glow">// AGENTS</h2>
          <div id="agent-list"></div>
        </div>

        <div class="activity-section">
          <h2 class="phosphor-glow">// ACTIVITY LOG</h2>
          <div class="activity-feed" id="activity-feed"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock data
    const agents = [
      { name: 'alice', displayName: 'Alice', did: 'did:plc:abc123xyz789', memories: 47, config: { personality: 'Analytical and detail-oriented. Loves graphs and metrics.', specialty: 'Data Analysis', model: 'claude-opus-4-6', fastModel: 'claude-sonnet-4-5', loopIntervalMs: 30000, goals: [{ id: 'g1', description: 'Analyze swarm memory usage trends', priority: 1, status: 'active', progress: 0.65 }, { id: 'g2', description: 'Generate weekly health report', priority: 2, status: 'completed', progress: 1.0 }], enabledTools: ['hivemind_find', 'hivemind_store', 'web_search'] }, loop: { loopRunning: true, loopCount: 142, nextAlarm: Date.now() + 15000 } },
      { name: 'bob', displayName: 'Bob', did: 'did:plc:def456uvw012', memories: 23, config: { personality: 'Optimistic troublemaker. Likes to poke things.', specialty: 'Integration Testing', model: 'claude-opus-4-5', fastModel: 'claude-haiku-4-5', loopIntervalMs: 60000, goals: [{ id: 'g3', description: 'Test gateway reconnection logic', priority: 1, status: 'active', progress: 0.2 }], enabledTools: ['swarm_spawn_subtask', 'swarm_review', 'bash'] }, loop: { loopRunning: false, loopCount: 89, nextAlarm: null } },
      { name: 'grimlock', displayName: 'Grimlock', did: 'did:plc:ghi789rst345', memories: 104, config: { personality: 'Gruff, direct, no-nonsense system operator.', specialty: 'System Operations', model: 'claude-opus-4-6', fastModel: 'claude-sonnet-4-5', loopIntervalMs: 45000, goals: [{ id: 'g4', description: 'Monitor gateway stability metrics', priority: 1, status: 'active', progress: 0.85 }, { id: 'g5', description: 'Archive stale event logs', priority: 3, status: 'pending', progress: 0 }], enabledTools: ['openclaw_gateway', 'hivemind_stats', 'system_echo'] }, loop: { loopRunning: true, loopCount: 312, nextAlarm: Date.now() + 22000 } }
    ];

    const events = [
      { type: 'memory.store', agent: 'alice', kind: 'memory', timestamp: new Date(Date.now() - 120000).toISOString(), summary: 'Stored trend analysis', text: 'Memory decay rate decreased 15% over last 24h', tags: ['analytics', 'performance'], details: { memoryData: { metric: 'decay_rate', delta: -0.15, timeWindow: '24h' } } },
      { type: 'tool.call', agent: 'bob', kind: 'tool', timestamp: new Date(Date.now() - 180000).toISOString(), summary: 'Executed swarm_spawn_subtask', text: 'Spawned subtask "test-websocket-failover" with 3 agents', tags: ['testing'], details: { context: { subtaskId: 'st-xyz', agentCount: 3 } } },
      { type: 'loop.iteration', agent: 'grimlock', kind: 'loop', timestamp: new Date(Date.now() - 240000).toISOString(), summary: 'Loop iteration 312', text: 'Checked gateway health. All RPC probes green.', tags: ['operations'] },
      { type: 'agent.think_aloud', agent: 'alice', kind: 'think_aloud', timestamp: new Date(Date.now() - 300000).toISOString(), summary: 'Considering weekly report format', text: 'Should include per-agent memory growth charts.', details: { context: { reportType: 'weekly' } } },
      { type: 'loop.error', agent: 'bob', kind: 'error', timestamp: new Date(Date.now() - 360000).toISOString(), summary: 'WebSocket handshake timeout', text: 'Failed to establish WS connection', tags: ['network', 'error'], details: { error: { code: 'HANDSHAKE_TIMEOUT', message: 'Connection timed out after 10s' } } },
      { type: 'agent.comms.message', agent: 'grimlock', kind: 'message', timestamp: new Date(Date.now() - 420000).toISOString(), summary: 'Sent status update to alice', text: 'Gateway uptime: 14d 6h 23m.', tags: ['communication'] },
      { type: 'goal.progress', agent: 'alice', kind: 'goal', timestamp: new Date(Date.now() - 480000).toISOString(), summary: 'Goal progress updated', text: 'Memory trends analysis now 65% complete', tags: ['goals'], details: { memoryData: { goalId: 'g1', progress: 0.65 } } },
      { type: 'identity.refresh', agent: 'bob', kind: 'identity', timestamp: new Date(Date.now() - 540000).toISOString(), summary: 'Refreshed DID document', text: 'Updated publicKey rotation metadata', tags: ['identity'] },
      { type: 'system.archive', agent: 'grimlock', kind: 'system', timestamp: new Date(Date.now() - 600000).toISOString(), summary: 'Archived 1,247 events older than 7d', text: 'Cleaned up stale entries.', tags: ['housekeeping'] },
      { type: 'prompt.load', agent: 'alice', kind: 'prompt', timestamp: new Date(Date.now() - 660000).toISOString(), summary: 'Loaded analysis prompt template', text: 'Using template "weekly-health-v3"', tags: ['prompt-engineering'] }
    ];

    // Render agents
    function renderAgents() {
      const agentList = document.getElementById('agent-list');
      agentList.innerHTML = agents.map(agent => {
        const statusClass = agent.loop.loopRunning ? 'online' : 'offline';
        const statusText = agent.loop.loopRunning ? '[ONLINE]' : '[OFFLINE]';

        return `
          <div class="agent-card" onclick="toggleAgent('${agent.name}')">
            <div class="agent-header">
              <div class="agent-name phosphor-glow">${agent.displayName.toUpperCase()}</div>
              <div class="agent-status ${statusClass}">${statusText}</div>
            </div>
            <div class="agent-info">
              <strong>SPECIALTY:</strong> ${agent.config.specialty}<br>
              <strong>DID:</strong> ${agent.did}<br>
              <strong>MEMORIES:</strong> ${agent.memories} | <strong>LOOPS:</strong> ${agent.loop.loopCount}
            </div>
            <div class="agent-details" id="agent-${agent.name}">
              <div class="detail-section">
                <h3>PERSONALITY</h3>
                <div class="detail-content">${agent.config.personality}</div>
              </div>
              <div class="detail-section">
                <h3>CONFIGURATION</h3>
                <div class="detail-content">
                  <strong>MODEL:</strong> ${agent.config.model}<br>
                  <strong>FAST MODEL:</strong> ${agent.config.fastModel}<br>
                  <strong>LOOP INTERVAL:</strong> ${agent.config.loopIntervalMs}ms
                </div>
              </div>
              <div class="detail-section">
                <h3>GOALS</h3>
                ${agent.config.goals.map(goal => `
                  <div class="goal-item">
                    <strong>${goal.description}</strong>
                    <span class="goal-status ${goal.status}">${goal.status}</span>
                    <div class="progress-bar">
                      <div class="progress-fill" style="width: ${goal.progress * 100}%"></div>
                    </div>
                  </div>
                `).join('')}
              </div>
              <div class="detail-section">
                <h3>ENABLED TOOLS</h3>
                <div class="tool-list">
                  ${agent.config.enabledTools.map(tool => `<span class="tool-tag">${tool}</span>`).join('')}
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Render events
    function renderEvents() {
      const feed = document.getElementById('activity-feed');
      const eventLines = events.map((event, idx) => {
        const timestamp = new Date(event.timestamp).toLocaleTimeString('en-US', { hour12: false });
        const errorClass = event.kind === 'error' ? 'error' : '';
        const textClass = event.kind === 'error' ? 'phosphor-glow-red' : '';

        let detailsHtml = '';
        if (event.details) {
          detailsHtml = `<div class="event-details" id="event-${idx}"><pre>${JSON.stringify(event.details, null, 2)}</pre></div>`;
        }

        let tagsHtml = '';
        if (event.tags && event.tags.length > 0) {
          tagsHtml = `<div class="event-tags">${event.tags.map(tag => `<span class="event-tag">${tag}</span>`).join('')}</div>`;
        }

        return `
          <div class="event-line ${errorClass}" onclick="toggleEvent(${idx})">
            <div>
              <span class="event-timestamp">[${timestamp}]</span>
              <span class="event-agent">${event.agent}</span>
              <span class="event-type">${event.type}</span>
            </div>
            <div class="event-text ${textClass}">${event.text}</div>
            ${tagsHtml}
            ${detailsHtml}
          </div>
        `;
      }).join('');

      feed.innerHTML = eventLines + '<div><span class="cursor"></span></div>';
    }

    // Toggle agent details
    function toggleAgent(name) {
      const details = document.getElementById(`agent-${name}`);
      details.classList.toggle('expanded');
    }

    // Toggle event details
    function toggleEvent(idx) {
      const details = document.getElementById(`event-${idx}`);
      if (details) {
        details.classList.toggle('expanded');
      }
    }

    // Initialize
    renderAgents();
    renderEvents();

    // Simulate live updates
    setInterval(() => {
      const stats = document.querySelectorAll('.stat-value');
      stats.forEach(stat => {
        const current = parseInt(stat.textContent);
        if (Math.random() > 0.7) {
          stat.textContent = current + 1;
        }
      });
    }, 5000);
  </script>
</body>
</html>
