<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêù HIGHSWARM ‚Äî Playful Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Caveat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-lavender: #f0f0ff;
      --coral: #ff6b6b;
      --sky-blue: #4ecdc4;
      --sunny-yellow: #ffe66d;
      --fresh-mint: #95e1d3;
      --charcoal: #2d3436;
      --soft-white: #ffffff;
      --shadow-coral: rgba(255, 107, 107, 0.25);
      --shadow-blue: rgba(78, 205, 196, 0.25);
      --shadow-yellow: rgba(255, 230, 109, 0.25);
      --shadow-mint: rgba(149, 225, 211, 0.25);
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-lavender);
      color: var(--charcoal);
      min-height: 100vh;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Playful confetti background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 30%, var(--shadow-coral) 2px, transparent 2px),
        radial-gradient(circle at 60% 70%, var(--shadow-blue) 2px, transparent 2px),
        radial-gradient(circle at 80% 20%, var(--shadow-yellow) 2px, transparent 2px),
        radial-gradient(circle at 30% 80%, var(--shadow-mint) 2px, transparent 2px);
      background-size: 400px 400px, 500px 500px, 350px 350px, 450px 450px;
      background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      background: var(--soft-white);
      border-radius: 24px;
      padding: 20px 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px var(--shadow-coral);
      border: 3px dotted var(--coral);
      transform: rotate(-0.3deg);
      position: relative;
    }

    header::after {
      content: '‚ú®';
      position: absolute;
      top: -12px;
      right: 20px;
      font-size: 24px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--coral);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--fresh-mint);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 2px 8px var(--shadow-mint);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--sky-blue);
      border-radius: 50%;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--soft-white);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow-blue);
      border: 2px solid transparent;
      transform: rotate(0.5deg);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .stat-card:nth-child(1) {
      border-color: var(--coral);
      transform: rotate(-0.5deg);
    }

    .stat-card:nth-child(2) {
      border-color: var(--sky-blue);
      transform: rotate(0.3deg);
    }

    .stat-card:nth-child(3) {
      border-color: var(--sunny-yellow);
      transform: rotate(-0.4deg);
    }

    .stat-card:nth-child(4) {
      border-color: var(--fresh-mint);
      transform: rotate(0.6deg);
    }

    .stat-card:hover {
      transform: translateY(-4px) rotate(0deg);
      box-shadow: 0 8px 24px var(--shadow-blue);
    }

    .stat-emoji {
      font-size: 32px;
      margin-bottom: 8px;
      display: block;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--charcoal);
      display: block;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.7;
      font-weight: 600;
    }

    /* Section Headers */
    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      font-family: 'Caveat', cursive;
      font-size: 28px;
      font-weight: 700;
      color: var(--charcoal);
    }

    .section-header::before {
      content: '‚≠ê';
      font-size: 24px;
    }

    /* Agent Cards */
    .agents-grid {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }

    .agent-card {
      background: var(--soft-white);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 16px var(--shadow-coral);
      border: 3px solid;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .agent-card::before {
      content: '‚ú¶';
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 16px;
      opacity: 0.3;
    }

    .agent-card.color-coral {
      border-color: var(--coral);
      transform: rotate(-0.5deg);
    }

    .agent-card.color-blue {
      border-color: var(--sky-blue);
      transform: rotate(0.4deg);
    }

    .agent-card.color-mint {
      border-color: var(--fresh-mint);
      transform: rotate(-0.3deg);
    }

    .agent-card:hover {
      transform: translateY(-4px) rotate(0deg) scale(1.01);
      box-shadow: 0 8px 24px var(--shadow-coral);
    }

    .agent-card:active {
      transform: scale(0.95);
    }

    .agent-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .agent-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .agent-avatar.color-coral { background: var(--coral); }
    .agent-avatar.color-blue { background: var(--sky-blue); }
    .agent-avatar.color-mint { background: var(--fresh-mint); }

    .agent-info {
      flex: 1;
      min-width: 0;
    }

    .agent-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--charcoal);
      margin-bottom: 4px;
    }

    .agent-specialty {
      display: inline-block;
      background: var(--sunny-yellow);
      color: var(--charcoal);
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .agent-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 13px;
      opacity: 0.8;
    }

    .agent-meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .agent-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .agent-status.active {
      background: var(--fresh-mint);
      color: var(--charcoal);
    }

    .agent-status.inactive {
      background: #e0e0e0;
      color: #666;
    }

    .agent-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--sky-blue);
    }

    .agent-status.active .agent-status-dot {
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    .agent-details {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px dotted rgba(0,0,0,0.1);
      display: none;
    }

    .agent-card.expanded .agent-details {
      display: block;
      animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .personality-quote {
      font-family: 'Caveat', cursive;
      font-size: 18px;
      color: var(--charcoal);
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 230, 109, 0.2);
      border-radius: 12px;
      border-left: 4px solid var(--sunny-yellow);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px dotted rgba(0,0,0,0.1);
      font-size: 13px;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: var(--charcoal);
    }

    .detail-value {
      opacity: 0.8;
      text-align: right;
    }

    .goals-section {
      margin-top: 16px;
    }

    .goal-item {
      background: rgba(78, 205, 196, 0.1);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 8px;
      border-left: 4px solid var(--sky-blue);
    }

    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .goal-description {
      font-weight: 600;
      font-size: 13px;
    }

    .goal-status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .goal-status.active {
      background: var(--fresh-mint);
      color: var(--charcoal);
    }

    .goal-status.completed {
      background: var(--sky-blue);
      color: white;
    }

    .goal-status.pending {
      background: #e0e0e0;
      color: #666;
    }

    .progress-bar {
      height: 6px;
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--sky-blue), var(--fresh-mint));
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .tools-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .tool-tag {
      background: var(--sunny-yellow);
      color: var(--charcoal);
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      box-shadow: 0 2px 4px var(--shadow-yellow);
    }

    .copy-did-btn {
      background: var(--coral);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px var(--shadow-coral);
    }

    .copy-did-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-coral);
    }

    .copy-did-btn:active {
      transform: scale(0.95);
    }

    /* Activity Feed */
    .activity-feed {
      display: grid;
      gap: 16px;
    }

    .event-card {
      background: var(--soft-white);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 12px var(--shadow-blue);
      border-left: 5px solid;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }

    .event-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px var(--shadow-blue);
    }

    .event-card.kind-memory { border-left-color: var(--coral); }
    .event-card.kind-tool { border-left-color: var(--sky-blue); }
    .event-card.kind-loop { border-left-color: var(--fresh-mint); }
    .event-card.kind-think_aloud { border-left-color: var(--sunny-yellow); }
    .event-card.kind-error { border-left-color: #ff4757; }
    .event-card.kind-message { border-left-color: #9b59b6; }
    .event-card.kind-goal { border-left-color: #3498db; }
    .event-card.kind-identity { border-left-color: #e67e22; }
    .event-card.kind-system { border-left-color: #95a5a6; }
    .event-card.kind-prompt { border-left-color: #f39c12; }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .event-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      flex: 1;
    }

    .event-emoji {
      font-size: 20px;
    }

    .event-time {
      font-size: 11px;
      opacity: 0.6;
      white-space: nowrap;
    }

    .event-agent {
      display: inline-block;
      background: var(--fresh-mint);
      color: var(--charcoal);
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .event-text {
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .event-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .event-tag {
      background: rgba(255, 230, 109, 0.4);
      color: var(--charcoal);
      padding: 3px 10px;
      border-radius: 8px;
      font-size: 10px;
      font-weight: 600;
      border: 1px solid var(--sunny-yellow);
    }

    .event-details {
      background: rgba(0,0,0,0.03);
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      font-size: 12px;
    }

    .event-details-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.7;
    }

    .event-detail-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px dotted rgba(0,0,0,0.1);
    }

    .event-detail-item:last-child {
      border-bottom: none;
    }

    .event-detail-label {
      font-weight: 600;
    }

    .event-detail-value {
      opacity: 0.8;
      text-align: right;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--sky-blue);
      color: white;
      padding: 12px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px var(--shadow-blue);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      animation: toastIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .toast.hide {
      animation: toastOut 0.3s ease forwards;
    }

    @keyframes toastOut {
      to {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
    }

    /* Responsive */
    @media (min-width: 768px) {
      body {
        padding: 32px;
        font-size: 15px;
      }

      h1 {
        font-size: 40px;
      }

      .section-header {
        font-size: 32px;
      }

      .agents-grid {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }

      .activity-feed {
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      }
    }

    @media (max-width: 374px) {
      body {
        font-size: 13px;
      }

      h1 {
        font-size: 28px;
      }

      .stat-value {
        font-size: 24px;
      }

      .agent-name {
        font-size: 18px;
      }
    }
  </style>
</head>

  </div>

      { type: 'loop.iteration', agent: 'grimlock', kind: 'loop', timestamp: new Date(Date.now() - 240000).toISOString(), summary: 'Loop iteration 312', text: 'Checked gateway health. All RPC probes green.', tags: ['operations'] },
      { type: 'agent.think_aloud', agent: 'alice', kind: 'think_aloud', timestamp: new Date(Date.now() - 300000).toISOString(), summary: 'Considering weekly report format', text: 'Should include per-agent memory growth charts.', details: { context: { reportType: 'weekly' } } },
      { type: 'loop.error', agent: 'bob', kind: 'error', timestamp: new Date(Date.now() - 360000).toISOString(), summary: 'WebSocket handshake timeout', text: 'Failed to establish WS connection', tags: ['network', 'error'], details: { error: { code: 'HANDSHAKE_TIMEOUT', message: 'Connection timed out after 10s' } } },
      { type: 'agent.comms.message', agent: 'grimlock', kind: 'message', timestamp: new Date(Date.now() - 420000).toISOString(), summary: 'Sent status update to alice', text: 'Gateway uptime: 14d 6h 23m.', tags: ['communication'] },
      { type: 'goal.progress', agent: 'alice', kind: 'goal', timestamp: new Date(Date.now() - 480000).toISOString(), summary: 'Goal progress updated', text: 'Memory trends analysis now 65% complete', tags: ['goals'], details: { memoryData: { goalId: 'g1', progress: 0.65 } } },
      { type: 'identity.refresh', agent: 'bob', kind: 'identity', timestamp: new Date(Date.now() - 540000).toISOString(), summary: 'Refreshed DID document', text: 'Updated publicKey rotation metadata', tags: ['identity'] },
      { type: 'system.archive', agent: 'grimlock', kind: 'system', timestamp: new Date(Date.now() - 600000).toISOString(), summary: 'Archived 1,247 events older than 7d', text: 'Cleaned up stale entries.', tags: ['housekeeping'] },
      { type: 'prompt.load', agent: 'alice', kind: 'prompt', timestamp: new Date(Date.now() - 660000).toISOString(), summary: 'Loaded analysis prompt template', text: 'Using template "weekly-health-v3"', tags: ['prompt-engineering'] },
    ];

    // Event emoji mapping
    const eventEmojis = {
      memory: 'üß†',
      tool: 'üîß',
      loop: 'üîÑ',
      think_aloud: 'üí≠',
      error: 'üòû',
      message: 'üí¨',
      goal: 'üéØ',
      identity: 'üÜî',
      system: '‚öôÔ∏è',
      prompt: 'üìù'
    };

    // Agent colors
    const agentColors = ['coral', 'blue', 'mint'];

    // Render Agents
    function renderAgents() {
      const container = document.getElementById('agents-container');
      container.innerHTML = agents.map((agent, idx) => {
        const color = agentColors[idx % agentColors.length];
        const initial = agent.displayName[0].toUpperCase();
        const loopStatus = agent.loop.loopRunning ? 'active' : 'inactive';
        const loopText = agent.loop.loopRunning ? `üîÑ Loop #${agent.loop.loopCount}` : 'üí§ Paused';

        return `
          <div class="agent-card color-${color}" data-agent="${agent.name}">
            <div class="agent-header">
              <div class="agent-avatar color-${color}">${initial}</div>
              <div class="agent-info">
                <div class="agent-name">${agent.displayName}</div>
                <span class="agent-specialty">${agent.config.specialty}</span>
              </div>
            </div>
            <div class="agent-meta">
              <span class="agent-meta-item">üß† ${agent.memories} memories</span>
              <span class="agent-meta-item">${loopText}</span>
            </div>
            <div class="agent-status ${loopStatus}">
              <span class="agent-status-dot"></span>
              <span>${loopStatus === 'active' ? 'Active & Working' : 'Taking a Nap'}</span>
            </div>

            <div class="agent-details">
              <div class="personality-quote">"${agent.config.personality}"</div>

              <div class="detail-row">
                <span class="detail-label">Primary Model</span>
                <span class="detail-value">${agent.config.model}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Fast Model</span>
                <span class="detail-value">${agent.config.fastModel}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Loop Interval</span>
                <span class="detail-value">${agent.config.loopIntervalMs / 1000}s</span>
              </div>
              ${agent.loop.nextAlarm ? `
                <div class="detail-row">
                  <span class="detail-label">Next Check</span>
                  <span class="detail-value">${Math.round((agent.loop.nextAlarm - Date.now()) / 1000)}s</span>
                </div>
              ` : ''}

              <div class="goals-section">
                <div class="detail-label" style="margin-bottom: 12px;">üéØ Goals</div>
                ${agent.config.goals.map(goal => `
                  <div class="goal-item">
                    <div class="goal-header">
                      <span class="goal-description">${goal.description}</span>
                      <span class="goal-status ${goal.status}">${goal.status}</span>
                    </div>
                    <div class="progress-bar">
                      <div class="progress-fill" style="width: ${goal.progress * 100}%"></div>
                    </div>
                  </div>
                `).join('')}
              </div>

              <div style="margin-top: 16px;">
                <div class="detail-label" style="margin-bottom: 8px;">üîß Enabled Tools</div>
                <div class="tools-list">
                  ${agent.config.enabledTools.map(tool => `
                    <span class="tool-tag">${tool}</span>
                  `).join('')}
                </div>
              </div>

              <div style="margin-top: 16px;">
                <button class="copy-did-btn" data-did="${agent.did}">
                  üìã Copy DID
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      // Add click handlers for expand/collapse
      document.querySelectorAll('.agent-card').forEach(card => {
        card.addEventListener('click', (e) => {
          // Don't expand if clicking button
          if (e.target.classList.contains('copy-did-btn')) return;
          card.classList.toggle('expanded');
        });
      });

      // Add copy DID handlers
      document.querySelectorAll('.copy-did-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const did = btn.dataset.did;
          navigator.clipboard.writeText(did).then(() => {
            showToast('‚úÖ DID Copied!');
          });
        });
      });
    }

    // Render Events
    function renderEvents() {
      const container = document.getElementById('activity-feed');
      container.innerHTML = events.map(event => {
        const emoji = eventEmojis[event.kind] || 'üìå';
        const timeAgo = formatTimeAgo(new Date(event.timestamp));

        let detailsHtml = '';
        if (event.details) {
          const detailsData = event.details.memoryData || event.details.context || event.details.error;
          if (detailsData) {
            detailsHtml = `
              <div class="event-details">
                <div class="event-details-title">Details</div>
                ${Object.entries(detailsData).map(([key, value]) => `
                  <div class="event-detail-item">
                    <span class="event-detail-label">${key}</span>
                    <span class="event-detail-value">${typeof value === 'object' ? JSON.stringify(value) : value}</span>
                  </div>
                `).join('')}
              </div>
            `;
          }
        }

        const tagsHtml = event.tags && event.tags.length > 0 ? `
          <div class="event-tags">
            ${event.tags.map(tag => `<span class="event-tag">${tag}</span>`).join('')}
          </div>
        ` : '';

        return `
          <div class="event-card kind-${event.kind}">
            <div class="event-header">
              <div class="event-title">
                <span class="event-emoji">${emoji}</span>
                <span>${event.summary}</span>
              </div>
              <span class="event-time">${timeAgo}</span>
            </div>
            <span class="event-agent">${event.agent}</span>
            <div class="event-text">${event.text}</div>
            ${tagsHtml}
            ${detailsHtml}
          </div>
        `;
      }).join('');
    }

    // Helper: format time ago
    function formatTimeAgo(date) {
      const seconds = Math.floor((Date.now() - date.getTime()) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      return `${days}d ago`;
    }

    // Toast notification
    function showToast(message) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.classList.add('hide');
        setTimeout(() => toast.remove(), 300);
      }, 2000);
    }

    // Initialize
    renderAgents();
    renderEvents();

    // Update stats
    document.getElementById('stat-agents').textContent = agents.length;
    document.getElementById('stat-memories').textContent = agents.reduce((sum, a) => sum + a.memories, 0);
    document.getElementById('stat-events').textContent = events.length;
    document.getElementById('stat-goals').textContent = agents.reduce((sum, a) => sum + a.config.goals.length, 0);
  </script>
</body>
</html>
